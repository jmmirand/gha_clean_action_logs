name: Workflow for our actions
 
on: [push]
 
jobs:
  run-javascript-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: installl dependencies
        run:  npm install @actions/github 
 
      - name: JavaScript repeat action
        uses: jmmirand/gha_clean_action_logs@feature/conver-global-act:ion
        id: js-action
        with:
         myToken: ${{ secrets.MY_TOKEN }}
         num_runs: 12

 
      - name: Print JavaScript output
        run: echo ${{ steps.js-action.outputs.output_text }}
